    <script>
      const clips = ["clip1", "clip2", "clip3", "clip4", "clip5", "clip6", "clip7", "clip8", "clip9", "clip10"];
      let currentClipIndex = 0;
      let activePlayerSlot = 0;

      // Common Video.js options
      const playerOptions = {
        preload: "auto",
        autoplay: false,
        muted: true,
        playsinline: true,
        fill: true,
        controls: false,
        disablePictureInPicture: true
      };

      // Initialize players
      const player1 = videojs("background-video-1", playerOptions);
      const player2 = videojs("background-video-2", playerOptions);
      const players = [player1, player2];
      const playerElements = [
        document.getElementById("background-video-1"),
        document.getElementById("background-video-2")
      ];

      const getClipUrl = (clipName) => `https://media.mikaels1.com/${clipName}.mp4`;

      function transitionToNextClip() {
        const previouslyActiveSlot = activePlayerSlot;

        activePlayerSlot = (activePlayerSlot + 1) % 2;
        currentClipIndex = (currentClipIndex + 1) % clips.length;

        const playerToPlayNow = players[activePlayerSlot];
        const elementToShow = playerElements[activePlayerSlot];

        const playerToPreloadNext = players[previouslyActiveSlot];
        const elementToHide = playerElements[previouslyActiveSlot];

        console.log("Transitioning to clip:", clips[currentClipIndex]);
        console.log("Preloading next clip:", clips[(currentClipIndex + 1) % clips.length]);
        console.log("Active player slot:", activePlayerSlot);
        console.log("elementToShow:", elementToShow);
        console.log("elementToHide:", elementToHide);


        playerToPlayNow.play().catch(e => console.error("Video play error:", e));

        elementToShow.classList.toggle("hidden-video");
        elementToHide.classList.toggle("hidden-video");

        const nextClipToLoadIndex = (currentClipIndex + 1) % clips.length;
        const nextClipName = clips[nextClipToLoadIndex];

        playerToPreloadNext.src({ type: "video/mp4", src: getClipUrl(nextClipName) });
        playerToPreloadNext.load();

        playerToPreloadNext.off("ended", transitionToNextClip);
        playerToPlayNow.on("ended", transitionToNextClip);
      }

      player1.on("ready", () => {
        player1.on("ended", transitionToNextClip);
        player1.src({ type: "video/mp4", src: getClipUrl(clips[currentClipIndex]) });
        player1.play().catch(e => console.error("Initial video play error:", e));
      })

      player2.on("ready", () => {
        const firstClipToPreloadName = clips[(currentClipIndex + 1) % clips.length];
        player2.src({ type: "video/mp4", src: getClipUrl(firstClipToPreloadName) });
        player2.load();
      })

    </script>
